name: Novel Crawler Debug

on:
  workflow_dispatch:  # Manual trigger only for debugging

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Verify files
      run: |
        ls -la
        echo "üìÑ File contents:"
        head -n 20 piaotian_crawler.py

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
        pip install git+https://github.com/dipu-bd/lightnovel-crawler.git

    - name: Test script execution
      run: |
        python -c "print('üü¢ Python works!')"
        python piaotian_crawler.py "test" || echo "‚ùå Script failed"

    - name: Force error for logs
      if: always()
      run: |
        echo "### Debug Info ###"
        python --version
        pip list
