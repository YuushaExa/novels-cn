name: PiaoTian Novel Crawler

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12:00 UTC
  workflow_dispatch:
    inputs:
      queries:
        description: 'Comma-separated novel names to search'
        required: false
        default: '斗破苍穹,凡人修仙传'

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lncrawl
        git clone https://github.com/dipu-bd/lightnovel-crawler.git
        cd lightnovel-crawler && pip install -e .
        
    - name: Run crawler with custom queries
      run: |
        IFS=',' read -ra QUERIES <<< "${{ github.event.inputs.queries || '斗破苍穹,凡人修仙传' }}"
        python piaotian_crawler.py "${QUERIES[@]}"
      
    - name: Commit and push results
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add results/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update novel data [skip ci]" && git push)
        
    - name: Upload results as artifact
      uses: actions/upload-artifact@v3
      with:
        name: novel-data
        path: results/
        retention-days: 5
