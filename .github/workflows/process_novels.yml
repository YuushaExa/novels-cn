name: Process Novel ZIPs to JSON

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  process-novel:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required to push changes back

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Run the Python script (no united.json)
      - name: Convert ZIPs to JSON
        run: |
          python - <<EOF
          import zipfile
          import json
          from pathlib import Path

          NOVEL_DIR = "novel"
          OUTPUT_DIR = "output"

          def unzip_and_read(zip_path: Path) -> dict[str, str]:
              """Read ZIP contents without extracting files."""
              contents = {}
              with zipfile.ZipFile(zip_path, 'r') as zip_ref:
                  for file in zip_ref.namelist():
                      if not file.endswith('/'):
                          with zip_ref.open(file) as f:
                              contents[Path(file).name] = f.read().decode('utf-8')
              return contents

          # Create output directory
          Path(OUTPUT_DIR).mkdir(exist_ok=True)

          # Process each ZIP file
          for zip_path in Path(NOVEL_DIR).glob("*.zip"):
              print(f"Processing {zip_path.name}...")
              json_path = Path(OUTPUT_DIR) / f"{zip_path.stem}.json"
              with open(json_path, 'w', encoding='utf-8') as f:
                  json.dump(unzip_and_read(zip_path), f, ensure_ascii=False, indent=4)
              print(f"Saved {json_path.name}")
          EOF

      # Step 4: Commit and push changes
      - name: Commit JSON files
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generated JSON files from ZIPs"
          git push
