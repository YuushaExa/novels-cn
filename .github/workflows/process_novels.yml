name: Process Novel ZIPs and Generate JSON

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  process-novel:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required to push changes back

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install dependencies (if any)
      - name: Install dependencies
        run: pip install pathlib

      # Step 4: Run the Python script
      - name: Process ZIP files
        run: |
          python - <<EOF
          import os
          import zipfile
          import json
          from pathlib import Path

          NOVEL_DIR = "novel"
          OUTPUT_DIR = "output"

          def unzip_and_read(zip_path: Path) -> dict[str, str]:
              """Unzip a file and read its contents into a dictionary."""
              contents = {}
              with zipfile.ZipFile(zip_path, 'r') as zip_ref:
                  for file in zip_ref.namelist():
                      if not file.endswith('/'):
                          with zip_ref.open(file) as f:
                              contents[Path(file).name] = f.read().decode('utf-8')
              return contents

          def process_novel_folder():
              """Process all ZIP files in NOVEL_DIR and save JSON outputs."""
              Path(OUTPUT_DIR).mkdir(exist_ok=True)
              zip_files = list(Path(NOVEL_DIR).glob("*.zip"))

              for zip_path in zip_files:
                  print(f"\nProcessing {zip_path.name}...")
                  contents = unzip_and_read(zip_path)

                  json_filename = zip_path.stem + ".json"
                  output_path = Path(OUTPUT_DIR) / json_filename
                  with open(output_path, 'w', encoding='utf-8') as f:
                      json.dump(contents, f, ensure_ascii=False, indent=4)
                  print(f"Saved {json_filename}")

          if __name__ == "__main__":
              process_novel_folder()
          EOF

      # Step 5: Commit and push changes
      - name: Commit and push JSON outputs
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generated JSON files from ZIPs"
          git push
