name: Process Novel Folder

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch:  # Allow manual triggering

jobs:
  process-novel:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version

      # Step 3: Install dependencies (if any)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      # Step 4: Process zip files and generate united.json
      - name: Process novel folder
        run: |
          import os
          import zipfile
          import json

          NOVEL_DIR = "novel"
          OUTPUT_DIR = "output"

          # Ensure the output directory exists
          os.makedirs(OUTPUT_DIR, exist_ok=True)

          def unzip_and_read(zip_path):
              """Unzip a file and read its contents."""
              with zipfile.ZipFile(zip_path, 'r') as zip_ref:
                  temp_dir = os.path.splitext(zip_path)[0]
                  zip_ref.extractall(temp_dir)
                  
                  contents = {}
                  for root, _, files in os.walk(temp_dir):
                      for file in files:
                          file_path = os.path.join(root, file)
                          with open(file_path, 'r', encoding='utf-8') as f:
                              contents[file] = f.read()
                  
                  return contents

          def process_novel_folder():
              combined_data = {}

              for file in os.listdir(NOVEL_DIR):
                  if file.endswith(".zip"):
                      zip_path = os.path.join(NOVEL_DIR, file)
                      print(f"Processing {zip_path}...")
                      
                      contents = unzip_and_read(zip_path)
                      combined_data[file] = contents

              output_json_path = os.path.join(OUTPUT_DIR, "united.json")
              with open(output_json_path, 'w', encoding='utf-8') as f:
                  json.dump(combined_data, f, ensure_ascii=False, indent=4)
              
              print(f"Combined JSON saved to {output_json_path}")

          process_novel_folder()

        shell: python

      # Step 5: Commit and push the output folder back to the repository
      - name: Commit and push changes
        if: github.ref == 'refs/heads/main'  # Only commit if on the main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/united.json
          git commit -m "Update united.json with latest data" || echo "No changes to commit"
          git push
