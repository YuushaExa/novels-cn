name: Process Novel Folder

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch:  # Allow manual triggering

jobs:
  process-novel:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Specify the Python version

      # Step 3: Install dependencies (if any)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # If you have dependencies

      # Step 4: Run the Python script
      - name: Run Python script
        run: |
          python process_novel.py

      # Optional: Commit and push the output folder back to the repository
      - name: Commit and push changes
        if: github.ref == 'refs/heads/main'  # Only commit if on the main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/united.json
          git commit -m "Update united.json with latest data" || echo "No changes to commit"
          git push
