name: Process Novel Folder

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch:  # Allow manual triggering

jobs:
  process-novel:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version

      # Step 4: Process zip files and generate individual JSON files
      - name: Process novel folder
        run: |
          import os
          import zipfile
          import json

          NOVEL_DIR = "novel"
          OUTPUT_DIR = "output"

          # Ensure the output directory exists
          os.makedirs(OUTPUT_DIR, exist_ok=True)

          def unzip_and_read(zip_path):
              """Unzip a file and read its contents."""
              with zipfile.ZipFile(zip_path, 'r') as zip_ref:
                  temp_dir = os.path.splitext(zip_path)[0]
                  zip_ref.extractall(temp_dir)
                  
                  contents = {}
                  for root, _, files in os.walk(temp_dir):
                      for file in files:
                          file_path = os.path.join(root, file)
                          with open(file_path, 'r', encoding='utf-8') as f:
                              contents[file] = f.read()
                  
                  return contents

          def process_novel_folder():
              zip_files = [f for f in os.listdir(NOVEL_DIR) if f.endswith(".zip")]
                            
              # Process all files
              for file in zip_files:
                  zip_path = os.path.join(NOVEL_DIR, file)
                  print(f"\nProcessing {zip_path}...")
                  
                  contents = unzip_and_read(zip_path)
                  
                  # Save individual JSON file
                  json_filename = os.path.splitext(file)[0] + ".json"
                  output_path = os.path.join(OUTPUT_DIR, json_filename)
                  with open(output_path, 'w', encoding='utf-8') as f:
                      json.dump(contents, f, ensure_ascii=False, indent=4)
                  print(f"Saved {json_filename}")

          process_novel_folder()
        shell: python

      # Step 5: Commit and push the output folder back to the repository
      - name: Commit and push changes
        if: github.ref == 'refs/heads/main'  # Only commit if on the main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "Update JSON files with latest data" || echo "No changes to commit"
          git push
