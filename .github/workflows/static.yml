name: Convert TXT to DOCX

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert-txt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Use the latest version

      - name: Set up Python
        uses: actions/setup-python@v5 # Use the latest version
        with:
          python-version: '3.9'
          # This is the key change for speed: cache pip dependencies
          cache: 'pip'

      - name: Install dependencies
        run: pip install python-docx

      - name: Convert TXT to DOCX
        # Run the dedicated, parallelized Python script
        run: python convert.py

      - name: Commit and push changes
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          # Check if there are any staged changes in the output directory
          if git diff --staged --quiet; then
            echo "No new DOCX files were generated. Nothing to commit."
          else
            git commit -m "Docs: Convert TXT files to DOCX format"
            git push
          fi
